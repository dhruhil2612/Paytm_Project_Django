<html>
<head>
    <title>Payment Home</title>
</head>

<body>
    <h2>Payment Home</h2>
    {% if error %}
    <h3>{{ error }}</h3>
    {% endif %}
    <form action="{% url 'initiate_payment' %}" method="post">
        {% csrf_token %}
        <label for="username">Email: </label>
        <input type="text" name="username" value="{{uid.email}}" readonly required>
        <label for="amount">TV  </label>
        <label for="amount">Amount: </label>
        <input type="number" name="amount" value="2500" readonly>
        <input type="submit" name="submit" value="Submit" required>
    </form>
</body>

</html>
